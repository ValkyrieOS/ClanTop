<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClanList 1.0.2</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    .gradient-text {
      background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .server-card {
      transition: all 0.3s ease;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-left: 4px solid #3b82f6;
    }

    .server-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .progress-bar {
      transition: width 0.5s ease-in-out;
    }

    .search-input {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
    }

    .tab-button {
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background-color: #3b82f6;
      color: white;
    }

    .comparison-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .comparison-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="text-gray-300 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <header class="text-center mb-16">
      <h1 class="text-5xl sm:text-6xl font-bold mb-6 gradient-text">ClanList 1.0.2</h1>
      <p class="text-xl text-gray-400 mb-8 max-w-2xl mx-auto">
        Explora y compara los servidores más populares de nuestra comunidad
      </p>

      <div class="flex flex-wrap justify-center gap-8 mb-12">
        <div class="bg-gray-800 rounded-lg px-6 py-4 backdrop-filter backdrop-blur-lg">
          <span id="totalServers" class="block text-3xl font-bold gradient-text mb-1"></span>
          <p class="text-sm text-gray-400">Servidores Totales</p>
        </div>
        <div class="bg-gray-800 rounded-lg px-6 py-4 backdrop-filter backdrop-blur-lg">
          <span id="totalMembers" class="block text-3xl font-bold gradient-text mb-1"></span>
          <p class="text-sm text-gray-400">Miembros Totales</p>
        </div>
      </div>

      <div class="flex justify-center space-x-4 mb-8">
        <button id="listTab" class="tab-button px-6 py-2 rounded-full bg-gray-700 hover:bg-gray-600 active">
          Lista
        </button>
        <button id="compareTab" class="tab-button px-6 py-2 rounded-full bg-gray-700 hover:bg-gray-600">
          Comparar
        </button>
      </div>

      <div class="max-w-md mx-auto">
        <input type="text" id="searchInput" placeholder="Buscar servidor por nombre..."
          class="w-full px-6 py-4 rounded-full search-input text-white placeholder-gray-500 outline-none text-lg">
      </div>
    </header>

    <div id="listSection">
      <div id="serverList" class="space-y-4">
        <!-- Los servidores se insertarán aquí -->
      </div>
      <div id="noResults" class="hidden text-center py-12">
        <p class="text-xl text-gray-400">No se encontraron servidores que coincidan con tu búsqueda</p>
      </div>
    </div>

    <div id="compareSection" class="hidden">
      <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Comparador de Servidores</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="text-xl font-semibold mb-4">Grupo 1</h3>
          <div id="selectedServers1" class="space-y-4">
            <!-- Los servidores seleccionados del grupo 1 se mostrarán aquí -->
          </div>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-4">Grupo 2</h3>
          <div id="selectedServers2" class="space-y-4">
            <!-- Los servidores seleccionados del grupo 2 se mostrarán aquí -->
          </div>
        </div>
      </div>
      <div id="comparisonResult" class="mt-8 hidden">
        <!-- Los resultados de la comparación se mostrarán aquí -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
